<div id="appFeatureNotReady" 
class="appOverlay" 
appOverlay="app-feature-not-ready" 
[overlayOptions]="{modal: false}">
  <div class="appOverlay-content">
    <div id="app-feature-not-ready">
        <div class="close" (click)="CloseOverlay($event)"><i class="mdi mdi-close"></i></div>
    </div>
  </div>
</div>
